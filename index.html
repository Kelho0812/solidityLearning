<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Contract</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain Calculator</h1>
    <div class="input-container">
      <input type="number" id="numberInput" placeholder="Enter a number">
      <div class="buttons">
        <button class="btn" id="addBtn">Add</button>
        <button class="btn" id="subtractBtn">Subtract</button>
        <button class="btn" id="multiplyBtn">Multiply</button>
      </div>
    </div>
    <div class="result-container">
      <h2>Current Result:</h2>
      <p id="result">0</p>
    </div>
    <button class="btn connect" id="connectWallet">Connect Wallet</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
